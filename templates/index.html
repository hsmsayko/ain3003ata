<!DOCTYPE html>
<html>
<head>
    <title>Bookstore</title>
</head>
<body>
    <h1>Welcome to your bookstore!</h1>
    <a href="{{ url_for('add_book') }}">Add New Book</a>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} - {{ book.author['name'] }}
            <a href="{{ url_for('edit_book', id=book['_id']) }}">Edit</a>
            <a href="{{ url_for('delete_book', id=book['_id']) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
